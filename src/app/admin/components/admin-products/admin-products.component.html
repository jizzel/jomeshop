<div class="row">
  <div class="col s12 m6">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">Add Product</span>
        <div>
          <form class="col s12 card-panel">
            <div class="row">
              <div class="input-field col s6">
                <label for="first_name">Product Name</label>
                <input id="first_name" type="text" class="validate">
              </div>
              <div class="input-field col s6">
                <label for="last_name">Product Category</label>
                <input id="last_name" type="text" class="validate">
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <label for="imageurl">ImageUrl</label>
                <input id="imageurl" type="text" class="validate">
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <label for="price">Price</label>
                <input id="price" type="text" class="validate">
              </div>
            </div>
            <div class="row">
              <div class="right-align">
                <button class="waves-effect waves-light btn" type="submit">Add</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="col s12 m6">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">Add Category</span>
        <div>
          <form class="col s12 card-panel">
            <div class="row">
              <div class="input-field col s12">
                <label for="category_name">Category Name</label>
                <input id="category_name" type="text" class="validate">
              </div>
            </div>
            <div class="row">
              <div class="right-align">
                <button class="waves-effect waves-light btn" type="submit">Add</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
