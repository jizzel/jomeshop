<div class="card hoverable">
  <div class="card-image">
    <img class="materialboxed" src="http://www.publicdomainpictures.net/pictures/170000/velka/spinach-leaves-1461774375kTU.jpg">
    <span class="card-title">Card Title</span>
  </div>
  <div class="card-action">
    <div class="row">
      <div class="col s3">
        <button (click)="removeFromCart()" class="btn btn-secondary btn-block">-</button>
      </div>
      <div class="col s6 center">5 in cart</div>
      <div class="col s3">
        <button (click)="addToCart()" class="btn btn-secondary btn-block">+</button>
      </div>
    </div>

  </div>
</div>
